<h1 class="mt-3 font-weight-light">Youtube App</h1>
<hr>
<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor:</strong>{{video.channelTitle}}
            </p>
            <p class="card-text">
                <strong>Autor:</strong>{{video.publishedAt | date}}
            </p>
            <button class="btn btn-outline-primary btn-block" (click)="verVideo(video)">
              Ver video
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="cargarVideos()">
          Siguiente Pagina
      </button>
    </div>
</div>
